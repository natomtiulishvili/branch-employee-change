<mat-card class="employee-details" *ngIf="employee">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{employee.name}} {{employee.vorname}}</mat-card-title>
        <mat-card-subtitle>{{employee.ansichtNam}}</mat-card-subtitle>
        <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field-controls">
            
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [placeholder]="employee.name" id="name" type="text" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Vorname</mat-label>
            <input matInput [placeholder]="employee.vorname" id="vorname" type="text" formControlName="vorname">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Filiale</mat-label>
            <input type="text"
                  placeholder="Filiale"
                  aria-label="Number"
                  matInput
                  formControlName="filiale"
                  [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayBranchNames">
              <mat-option *ngFor="let branch of branches" [value]="branch">
                {{branch.ansichtName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
</mat-card>
